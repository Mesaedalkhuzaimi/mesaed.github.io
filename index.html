<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صندوق الهوية الإماراتية - تحدي أبطال الإمارات</title>
  <style>
    body {
      background: linear-gradient(to right, #cce5ff, #e6ffe6);
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
      direction: rtl;
      animation: backgroundMove 10s infinite alternate;
    }
    @keyframes backgroundMove {
      0% { background-position: left; }
      100% { background-position: right; }
    }
    h1 {
      color: #00703c;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); color: #00703c; }
      50% { transform: scale(1.1); color: #00a86b; }
      100% { transform: scale(1); color: #00703c; }
    }
    #box {
      width: 200px;
      height: 200px;
      margin: 30px auto;
      background-color: #fff;
      border: 3px solid #00703c;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #box:hover {
      background-color: #e6f3ea;
    }
    #content {
      margin-top: 30px;
      font-size: 18px;
      color: #333;
    }
    .card {
      border: 2px dashed #00703c;
      padding: 20px;
      border-radius: 10px;
      background-color: #ffffff;
      margin-bottom: 20px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }
    img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 15px;
    }
    .options button {
      margin: 5px;
      padding: 10px 20px;
      background-color: #00703c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .options button:hover {
      background-color: #005a2c;
      transform: scale(1.05);
    }
    #score {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #00703c;
    }
    #award {
      font-size: 22px;
      margin-top: 30px;
      color: #d4af37;
    }
  </style>
</head>
<body>

<audio autoplay loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_c20d7b2d3a.mp3" type="audio/mpeg">
  متصفحك لا يدعم تشغيل الصوت التلقائي.
</audio>
<audio id="sound-correct">
  <source src="https://cdn.pixabay.com/audio/2022/03/30/audio_d7ac5b52f7.mp3" type="audio/mpeg">
</audio>
<audio id="sound-wrong">
  <source src="https://cdn.pixabay.com/audio/2022/03/31/audio_91ec37fe3f.mp3" type="audio/mpeg">
</audio>

<h1>🎁 صندوق الهوية الإماراتية</h1>
<p>اضغط على الصندوق لاكتشاف كنز من الهوية الوطنية!</p>

<div id="box" onclick="revealCard()">
  <strong>افتح الصندوق</strong>
</div>

<div id="content"></div>
<div id="score">النقاط: 0</div>
<div id="award"></div>

<script>
  let score = 0;
  const correctSound = document.getElementById('sound-correct');
  const wrongSound = document.getElementById('sound-wrong');

  const cards = [
    {
      question: "من هو مؤسس دولة الإمارات؟",
      image: "https://cdn-icons-png.flaticon.com/512/4140/4140048.png",
      options: ["الشيخ زايد", "الشيخ راشد", "الشيخ خليفة"],
      correct: "الشيخ زايد"
    },
    {
      question: "أين وُقعت وثيقة الاتحاد؟",
      image: "https://cdn-icons-png.flaticon.com/512/888/888879.png",
      options: ["دار الاتحاد", "قصر الوطن", "برج العرب"],
      correct: "دار الاتحاد"
    },
    {
      question: "من هو أول رائد فضاء إماراتي؟",
      image: "https://cdn-icons-png.flaticon.com/512/4320/4320389.png",
      options: ["هزاع المنصوري", "سلطان النيادي", "زايد الطيار"],
      correct: "هزاع المنصوري"
    },
    {
      question: "ما معنى اللون الأبيض في علم الإمارات؟",
      image: "https://cdn-icons-png.flaticon.com/512/197/197374.png",
      options: ["السلام", "الشجاعة", "القوة"],
      correct: "السلام"
    },
    {
      question: "في أي مدينة أقيم معرض إكسبو 2020؟",
      image: "https://cdn-icons-png.flaticon.com/512/3176/3176362.png",
      options: ["دبي", "أبوظبي", "الشارقة"],
      correct: "دبي"
    }
  ];

  function revealCard() {
    const randomIndex = Math.floor(Math.random() * cards.length);
    const card = cards[randomIndex];

    let optionsHtml = '<div class="options">';
    card.options.forEach(option => {
      optionsHtml += `<button onclick=\"checkAnswer('${option}','${card.correct}')\">${option}</button>`;
    });
    optionsHtml += '</div>';

    const cardHtml = `
      <div class="card">
        <h3>${card.question}</h3>
        <img src="${card.image}" alt="صورة">
        ${optionsHtml}
      </div>
    `;

    document.getElementById('content').innerHTML = cardHtml;
  }

  function checkAnswer(selected, correct) {
    if (selected === correct) {
      correctSound.play();
      alert("إجابة صحيحة! 🌟");
      score++;
    } else {
      wrongSound.play();
      alert("إجابة خاطئة ❌");
    }
    document.getElementById('score').innerText = `النقاط: ${score}`;

    if (score === 5) {
      document.getElementById("award").innerHTML = "🎖️ تهانينا! حصلت على وسام بطل الهوية الإماراتية!";
    }

    revealCard();
  }
</script>

</body>
</html>
