
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>🎁 صندوق الهوية الإماراتية</title>
  <style>
    body {
      background: linear-gradient(to bottom, #fff8dc, #ffe97f);
      font-family: 'Arial', sans-serif;
      text-align: center;
      direction: rtl;
      padding: 30px;
    }
    h1 {
      font-size: 28px;
      color: black;
    }
    #boxImage {
      width: 150px;
      cursor: pointer;
      border: 4px solid green;
      border-radius: 20px;
      box-shadow: 0 0 20px #ccc;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🎁 صندوق الهوية الإماراتية</h1>
  <p style="color: green; font-weight: bold;">هذا الموقع بتصميم وإعداد وتنفيذ: مساعد سالم الخزيمي</p>
  <p>اضغط على الصندوق لاكتشاف الأسئلة التفاعلية!</p>

  <audio id="openSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7cfc1f91db.mp3?filename=unfold-103126.mp3"></audio>
  <audio id="correctSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5508ae1195.mp3?filename=magic-chime-7033.mp3"></audio>
  <audio id="wrongSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0099e8d61d.mp3?filename=error-126627.mp3"></audio>
  <audio id="timeUpSound" src="https://cdn.pixabay.com/download/audio/2022/03/03/audio_49e207dc89.mp3?filename=time-over-113126.mp3"></audio>

  <div>
    <img src="box.png" id="boxImage" alt="صندوق تراثي بعلم الإمارات" onclick="revealCard()">
  </div>

  <div id="card-content" style="margin-top: 30px; font-size:18px;"></div>
  <div id="score" style="font-weight:bold; margin-top:20px;">النقاط: 0</div>

  <script>
    let score = 0;
    let currentIndex = 0;
    const openSound = document.getElementById("openSound");
    const correctSound = document.getElementById("correctSound");
    const wrongSound = document.getElementById("wrongSound");
    const timeUpSound = document.getElementById("timeUpSound");

    const cards = [
      { question: "ما هو شعار دولة الإمارات؟", image: "q1.png", options: ["نسر ذهبي", "صقر فضي", "باز أحمر"], correct: "نسر ذهبي" },
      { question: "كم عدد الإمارات في دولة الإمارات؟", image: "q2.png", options: ["7", "5", "9"], correct: "7" },
      { question: "ما اسم العملة الرسمية لدولة الإمارات؟", image: "q3.png", options: ["درهم", "ريال", "دينار"], correct: "درهم" }
    ];

    function revealCard() {
      if (currentIndex >= cards.length) return;
      openSound.play();
      const card = cards[currentIndex];
      const html = `
        <img src="${card.image}" style="width:250px; border-radius:10px;"><br><br>
        <strong>${card.question}</strong><br><br>
        ${card.options.map(option => `<button onclick="checkAnswer('${option}')">${option}</button>`).join(" ")}
      `;
      document.getElementById("card-content").innerHTML = html;
    }

    function checkAnswer(selected) {
      const card = cards[currentIndex];
      if (selected === card.correct) {
        score++;
        correctSound.play();
      } else {
        wrongSound.play();
      }
      currentIndex++;
      document.getElementById("score").textContent = "النقاط: " + score;
      if (currentIndex < cards.length) {
        setTimeout(revealCard, 1000);
      } else {
        timeUpSound.play();
        document.getElementById("card-content").innerHTML = "<strong>انتهت الأسئلة! شكراً لمشاركتك</strong>";
      }
    }
  </script>
</body>
</html>
